<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Montserrat+Alternates:400,500,600" rel="stylesheet">

<style>

body, html {
  padding: 0;
  margin: 0;
  background-color: rgb(245, 245, 245);
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0 70px 0 70px;
    overflow: hidden;
    background-color: white;
    text-align: center;
    box-shadow: 0px 8px 15px rgba(200, 200, 200, 0.2);
}

li {
    display: inline-block;
    float: right;
}

li a, .dropbtn {
    display: inline-block;
    color: black;
    padding: 14px 16px;
    text-decoration: none;
    font-family: 'Montserrat Alternates', sans-serif;
    font-weight: 400;
    font-size: 14px;
    padding-top: 38px;
}

li a:hover {
    /*border-bottom: 2.5px solid pink;*/
    background-color: rgba(241, 174, 223, 0.4)
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: rgb(245, 245, 245);
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown:hover .dropdown-content {
    display: block;
}

img[src="logo-pink.png"] {
  /*border: 1px solid blue;*/
  height: 50px;
  margin: auto;
  margin-top: 15px;
  padding-left: 15px;
  float: left;
}

.baneris {
  width: 95%;
  margin: auto;
}
</style>
</head>

</div>
