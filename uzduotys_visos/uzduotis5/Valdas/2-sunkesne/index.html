<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>2-sunkesne</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="main">
    <div class="row">
      <div class="col-sm-7 main-section">
        <img id="logo" src="assets/logo.png" alt="">
        <div class="text-section">
          <h1 class="main-text">a new world of tailored shirts for women</h1>
          <h1 class="main-text">arriving 2016</h1>
          <p id="description">
            Sign up dor reinvented wardrobe classics, made for movement.
          </p>
          <div class="col-sm-9 input-form">
            <form action="index.html" method="post">
              <div class="col-sm-6 form-item">
                <label for="firstname">first name</label>
                <input id="firstname" class="border" type="text" name="" value="">
              </div>

              <div class="col-sm-6 form-item">
                <label for="lastname">last name</label>
                <input id="lastname" class="border" type="text" name="" value="">
              </div>

              <div class="col-sm-12 form-item">
                <label for="email">your email address</label>
                <input class="col-sm-12 name border" id="email" type="email" name="" value="">
              </div>

              <div class="col-sm-12 form-item">
                <input id="submit" type="text" name="" value="SIGN UP">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <img id="background" src="assets/background.jpg" alt="">
  </div>

</body>

</html>
