<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
           <header class="row">
               <div class="col-md-12 height-100 background-grey">
                   Header
               </div>
           </header>
           <main class="row ">
                <section class="col-md-8 background-grey height-300">
                    Content
                </section>
                <aside class="col-md-2  height-300 background-grey ">
                    <div class="row no-gutter no-gutters">
<!--bootstrap 4 uztenka nav sukurt, o jei 3 versija tai kurt row->col ir t.t.-->
                        <nav class="col-md-12">
                            Menu
                        </nav>
                    </div>
                </aside>
                <aside class="col-md-2 background-grey height-300 ">
<!-----kad reklama per ilgi visa butu-->
                    <div class="row">
                        <ads class="col-md-12">Ads</ads>
                    </div>
                </aside>
           </main>
           <footer class="row">
                <div class="col-md-12 height-100 background-grey">
                    All rights reserved.
                </div>
            </footer>
        </div>
    </body>
</html>
